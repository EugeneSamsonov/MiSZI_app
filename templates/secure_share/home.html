{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<h1>Secure Share</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Загрузить">
</form>
<dir>
    {% for file in files %}
    <a href={% url "share:file_links" file.file_name %}>
        <dir>{{ file.orig_file_name }}</dir>
    </a>

    {% endfor %}
</dir>

{% endblock content %}
